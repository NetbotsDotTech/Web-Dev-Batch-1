<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="form">
            <h1>BMI Calculator</h1>
            <form action="" class="form2">
                <label for="">Height</label>
                <input type="text" name="" id="Height"  placeholder="Enter Height"><br><br>
                <label for="">Weight</label>
                <input type="text" name="" placeholder="Enter Weight" id="Weight"><br><br>
                 <button>Calculate</button> 
                 <div id="result"></div><br><br>
                 <div id="weightGuide">
                    <h3>BMI Weight Guide</h3><br>
                    <p>Under Weight=less than 18.5</p>
                    <p>Normal Weight=18.6 and 24.9</p>
                    <p>OverWeight=Greater than 25</p>
                 </div>  
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
