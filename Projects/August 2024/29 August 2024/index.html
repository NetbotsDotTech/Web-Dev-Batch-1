<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">29</p>
                <p id="day">Thursday</p>

            </div>
            <div class="right">
                <p id="month">August</p>
                <p id="year">2024</p>
            </div>

        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
