<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: beige;
        }
        h2{
            text-align: center;
        }
        form
        {
            background-color: azure;
        }
        h4{
            text-align: center;
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <h2>Welcome to Entry Form</h2>
    <form action="get">
        <h4>Personal Information</h4>
        <p id="name">Name: <input type="text"></p>
        <p id="fname">Father's Name: <input type="text"></p>
        <p id="cnic">CNIC: <input type="text" name="CNIC" id="cnic"></p>
        <p id="dom">Domicile: <input type="text"></p>

        <h4>Academic Information</h4>
        <table>
            <head>
                <td>Degree</td>
                <td>College/School Name</td>
                <td>Result/CGPA</td>
            </head>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </form>

    <a href="">Accept Terms and Coditions<input type="checkbox"></a>
    <p><button type="reset">reset</button></p>
    <p><button type="submit">submit</button></p>

</body>
</html>
